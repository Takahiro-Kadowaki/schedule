@(id: Long, taskForm: Form[Task])

@import helper._



@main("Todo list") {

	<h1>Edit task</h1>

    @form(routes.Application.update(id)) {

	<fieldset>

	@inputText(taskForm("name"), '_label -> "Task name", '_help -> "")

	</fieldset>

        <div class="actions">
            <input type="submit" value="Save this task" class="btn primary"> or
            <a href="@routes.Application.list()" class="btn">Cancel</a>
        </div>

        }


}
