@(id: Long, computerForm: Form[Task])

@import helper._



@main("Todo list") {

fieldset>

            @inputText(computerForm("name"), '_label -> "Computer name", '_help -> "")

        </fieldset>

        <div class="actions">
            <input type="submit" value="Save this task" class="btn primary"> or
            <a href="@routes.Application.list()" class="btn">Cancel</a>
        </div>

}
