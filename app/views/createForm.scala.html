@(taskForm: Form[Task])

@import helper._


@main("Todo list") {

			 <h1>授業の追加</h1>

    @form(routes.Application.save()) {

        <fieldset>

            @inputText(taskForm("name"), '_label -> "Task name", '_help -> "")


        </fieldset>

        <div class="actions">
            <input type="submit" value="Create this computer" class="btn primary"> or
            <a href="@routes.Application.list()" class="btn">Cancel</a>
        </div>

    }


	}
